type Tag {
  tag_id: ID!
  tag_name: String!
}

type Message {
  message: String!
}

type Query {
  tags: [Tag]
  tag(tag_id: ID!): Tag
}

input TagInput {
  tag_name: String!
}

type Mutation {
  createTag(input: TagInput!): Tag
  deleteTag(input: ID!): Message
  updateTag(input: TagInput!): Tag
  deleteTag(tag_id: ID!): Boolean
  addTagToMediaItem(media_id: ID!, tag_id: ID!): Boolean
  removeTagFromMediaItem(media_id: ID!, tag_id: ID!): Boolean
}
